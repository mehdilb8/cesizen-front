name: Build and Deploy to Vercel

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 7
          
      - name: Success message
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "React app built and artifacts uploaded"

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Debug secrets
        run: |
          echo "Checking if secrets are available..."
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚úÖ VERCEL_TOKEN is set"
          else
            echo "‚ùå VERCEL_TOKEN is NOT set"
          fi
          if [ -n "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "‚úÖ VERCEL_ORG_ID is set"
          else
            echo "‚ùå VERCEL_ORG_ID is NOT set"
          fi
          if [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "‚úÖ VERCEL_PROJECT_ID is set"
          else
            echo "‚ùå VERCEL_PROJECT_ID is NOT set"
          fi
        
      - name: Deploy to Vercel
        run: |
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: Deploy success message
        run: |
          echo "üöÄ Deployed to Vercel successfully!"
          echo "Your app is now live!"
